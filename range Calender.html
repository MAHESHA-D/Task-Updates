<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple DateRangePicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
    <h1>Simple DateRangePicker</h1>
    <input type="text" id="reservation" placeholder="Select reservation date range"/>
    <div id="displayReservation"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
        $(function() {
            $('#reservation').daterangepicker({
                autoApply: true,
                linkedCalendars: false,
                timePicker: true, // Add time picker
                // timePickerIncrement: 15, // Set time picker increment in minutes
                timePicker12Hour: true, // Use 24-hour format
            }, function(start, end, label) {
                $('#displayReservation').text('Reservation date range: ' + start.format('YYYY-MM-DD HH:mm') + ' to ' + end.format('YYYY-MM-DD HH:mm'));
            });
        });
    </script>
</body>
</html>
